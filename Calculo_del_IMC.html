<!DOCTYPE html>

    <meta charset="UTF-8">

    <script>

        function jumpline() {

            document.write("<br>");
            document.write("<br>");
            document.write("<hr>");
            }

        function print(phrase) {

            document.write("<big>" + phrase + "</big>");
            jumpline();

        }

        var weight = 110;
        var height = 1.55;
        var IMC = weight / (height * height);
        var name1 = "David";

        print("<h3>Ejercicio: Calculo del IMC</h3>");
        print("El IMC de " + name1 + " es: " + Math.round(IMC));
    
    </script>



</html>
