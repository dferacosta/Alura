<!DOCTYPE html>

    <meta charset="UTF-8">


        <script>

            function jumpline(){

                document.write("<br>");
                document.write("<br>");
                document.write("<hr>");
            }

            function print (phrase){
                
                document.write(phrase);
                jumpline();

            }
            for(var lineas = 1; lineas <= 3; lineas++){

                    for (var columnas = 1; columnas <= 10; columnas++) {

                        document.write("*");
                    }
                
                    jumpline();

            }




            print("Fin");


        </script>


</html>
