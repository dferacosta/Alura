<!DOCTYPE html>

    <meta charset="UTF-8">

    <h1>"EJERCICIO: TABLA DE MULTIPLICACION"</h1>

 
 <script>

        function jumpline() {

            document.write("<br>");
            document.write("<br>");
            document.write("<hr>");
    }

         function print(phrase) {

            document.write(phrase);
            jumpline();
    }

        var multiplicador = 1;

    print("Resultado generado mediante el uso de While");
    
        while (multiplicador <= 10) {

            print(5 * multiplicador);
            multiplicador = multiplicador + 1;
    }

    print("Resultado generado mediante el uso de For");

        for (var multiplicador = 1;multiplicador <= 10;multiplicador = multiplicador + 1){
            print(5 * multiplicador);
        }

    

</script>

</html>
