<!DOCTYPE html>

    <meta charset="utf-8">
    
    
    <script>

        function jumpline() {

            document.write("<br>");
            document.write("<br>");
            document.write("<hr>");
        }

        function print(phrase) {

            document.write("<big>" + phrase + "</big>");
            jumpline();
        }


        function calcimc (weight,height){
           
            return (weight / (height * height));
            
        }

        var weight1 = prompt("Informe su peso");
        var height1 = prompt("Informe su altura");

        imc1 = calcimc(weight1,height1);

        print("<h3>Uso de la utildidad: Prompt</h3>");
        print("El promedio del IMC calculaddo es: " + Math.round(imc1));
        
    </script>


</html>
